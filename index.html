<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .h1 {
            text-align: center;
            color: #333;

        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #103f2e;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1b8e53;
        }

        @media (max-width:600px) {
            .container {
                margin: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Build Your CV Card</h1>
        <form id="cvform">
            <input type="text" id="name" placeholder="Enter your Full name" required>
            <input type="email" id="email" placeholder="Enter your Email" required>
            <input type="text" id="address" placeholder="Enter your Address" required>
            <input type="text" id="details" placeholder="Enter your Details (eg.,job title)" required>
            <input type="file" id="pic" accept="image/*" required>
            <button type="submit">Create CV</button>

        </form>

    </div>
    <script>
        document.getElementById('cvform').addEventListener('submit', function (e) {
            e.preventDefault();

            const file = document.getElementById('pic').files[0];
            if (!file) {
                alert("please upload a picture");
                return;
            }
            const reader = new FileReader();
            reader.onload = function (event) {
                const base64Image = event.target.result;

                const data = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    address: document.getElementById('address').value,
                    details: document.getElementById('details').value,
                    pic: base64Image,

                };
                localStorage.setItem('cvData', JSON.stringify(data));
                window.location.href = 'CV.html'

            };
            reader.readAsDataURL(file);
        })
    </script>
</body>

</html>
